			<section>
				<h2>Edge Types</h2>
				<script type="text/x-seqdiag" class="seqdiag" data-target-id="figure-edge-types">
seqdiag {
  // normal edge and doted edge
  A -> B [label = "normal edge"];
  B --> C [label = "dotted edge"];

  B <-- C [label = "return dotted edge"];
  A <- B [label = "return edge"];

  // asynchronus edge
  A ->> B [label = "asynchronus edge"];
  B -->> C [label = "asynchronus dotted edge"];

  B <<-- C [label = "return asynchronus doted edge"];
  A <<- B [label = "return asynchronus edge"];

  // self referenced edge
  A -> A [label = "self reference edge"];
}
				</script>
				<figure id="figure-edge-types"></figure>
			</section>
		</article>

	<script type="text/javascript">
		window.onload = function() {
			$('.seqdiag').each(function() {
				var target = $(this);
				var ast = SeqdiagParser.parse(target.text());
				var diagram = Seqdiag.DiagramBuilder.build(ast);
				var svgns = "http://www.w3.org/2000/svg";
				var svg = document.createElementNS(svgns, "svg");
				svg.setAttribute("width", "600");
				svg.setAttribute("height", "400");
				svg.setAttribute("style", "background-color: #cceeff; color: #333333");
				var drawer = new Seqdiag.Drawer.SVG(diagram, svg, document);
				drawer.draw();
				var target_id = target.data('target-id');
				var source = document.createElement("pre");
				source.textContent = target.text();
				$('#' + target_id).html(source);
				$('#' + target_id).append(svg);
			});
		};
	</script>
